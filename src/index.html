<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="./assets/images/favicon/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="awaiting">

    <div class="weather-wrap kalam awaiting" id="weather-wrap">
        <nav class="top-panel">
            <h6 class="top-panel__city">
                <span class="fas fa-map-marker-alt"></span>
                <span class="top-panel__current--city" id="currentLocation"></span>
            </h6>
            <button id="settings" class="top-panel__btn">
                <span class="top-panel__btn--icon"></span>
            </button>
        </nav>

        <nav class="menu" id="main-menu">
            <button class="btn-style" id="styles-btn"><i class="fas fa-palette"></i></button>

            <ul class="menu__list" id="cities-list"></ul>

            <ul class="menu__style" id="styles-menu">
                <li class="menu__style--item">Colors
                    <ul class="menu__color" id="colors">
                        <li class="menu__color--item brown" data-theme="brown"></li>
                        <li class="menu__color--item green" data-theme="green"></li>
                        <li class="menu__color--item violet" data-theme="violet"></li>
                    </ul>
                </li>

                <li class="menu__style--item">Fonts
                    <ul class="menu__font" id="fonts">
                        <li class="menu__font--item architects-daughter" data-font="architects-daughter">type 1</li>
                        <li class="menu__font--item gochi-hand" data-font="gochi-hand">type 2</li>
                        <li class="menu__font--item kalam" data-font="kalam">type 3</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="weather-block" id="weather-block"></section>
    </div>


    <script src="https://kit.fontawesome.com/c1fd0d5e3a.js" crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
</body>

</html>
